apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: PLACEHOLDER-pre-delete
  annotations:
    argocd.argoproj.io/hook: PreDelete
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,HookFailed
    argocd.argoproj.io/hook-weight: "0"
    argocd.argoproj.io/sync-options: Prune=false
  labels:
    app.kubernetes.io/part-of: argo-jit-rbac
    jit-rbac/app: PLACEHOLDER
    jit-rbac/hook: pre-delete
rules:
  # Wide delete permissions for all resources
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["delete", "get", "list", "watch"]
  
  # Additional permissions for finalizers and status
  - apiGroups: ["*"]
    resources: ["*/finalizers", "*/status"]
    verbs: ["update", "patch", "delete"]
  
  # Explicit permissions for RBAC resources (required for deleting ClusterRoles/ClusterRoleBindings)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]
    verbs: ["delete", "get", "list", "watch", "update", "patch"]
  
  # Permissions for CRDs
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["delete", "get", "list", "watch"]
  
  # Permissions for namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["delete", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: PLACEHOLDER-pre-delete
  annotations:
    argocd.argoproj.io/hook: PreDelete
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,HookFailed
    argocd.argoproj.io/hook-weight: "1"
    argocd.argoproj.io/sync-options: Prune=false
  labels:
    app.kubernetes.io/part-of: argo-jit-rbac
    jit-rbac/app: PLACEHOLDER
    jit-rbac/hook: pre-delete
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: PLACEHOLDER-pre-delete
subjects:
  - kind: ServiceAccount
    name: argocd-manager
    namespace: kube-system

