apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-manager-nginx-screenapi
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookFailed
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/sync-options: Prune=false
  labels:
    app.kubernetes.io/part-of: argo-jit-rbac
    jit-rbac/app: k8s-spb2-backend1-screenapi-nginx
rules:
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - replicasets
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  - apiGroups: [""]
    resources:
      - serviceaccounts
      - services
      - configmaps
      - secrets
      - pods
      - endpoints
      - events
      - namespaces
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  # RBAC rights for ArgoCD kubectl auth reconcile (namespace-scoped only)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
    verbs: ["get", "list", "create", "update", "patch"]

  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingressclasses
      - ingresses
      - ingresses/status
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  - apiGroups: ["coordination.k8s.io"]
    resources:
      - leases
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  - apiGroups: ["discovery.k8s.io"]
    resources:
      - endpointslices
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  - apiGroups: ["policy"]
    resources:
      - poddisruptionbudgets
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  - apiGroups: ["networking.k8s.io"]
    resources:
      - networkpolicies
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  - apiGroups: ["batch"]
    resources:
      - jobs
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  - apiGroups: ["admissionregistration.k8s.io"]
    resources:
      - validatingwebhookconfigurations
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  - apiGroups: ["keda.sh"]
    resources:
      - scaledobjects
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  - apiGroups: ["cert-manager.io"]
    resources:
      - issuers
      - certificates
    verbs: ["create", "update", "patch", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-manager-nginx-screenapi
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/sync-options: Prune=false
  labels:
    app.kubernetes.io/part-of: argo-jit-rbac
    jit-rbac/app: k8s-spb2-backend1-screenapi-nginx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-manager-nginx-screenapi
subjects:
  - kind: ServiceAccount
    name: argocd-manager
    namespace: kube-system

