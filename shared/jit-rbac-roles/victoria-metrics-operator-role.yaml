apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-manager-victoria-metrics-operator
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app.kubernetes.io/part-of: argo-jit-rbac
    jit-rbac/app: k8s-spb2-backend1-victoria-metrics-operator
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create", "update", "patch", "get", "list"]
  
  - apiGroups: ["operator.victoriametrics.com"]
    resources:
      - vmagents
      - vmnodescrapes
      - vmservicescrapes
    verbs: ["create", "update", "patch", "get", "list"]
  
  - apiGroups: ["admissionregistration.k8s.io"]
    resources:
      - validatingwebhookconfigurations
    verbs: ["create", "update", "patch", "get", "list"]
  
  - apiGroups: ["apiregistration.k8s.io"]
    resources:
      - apiservices
    verbs: ["create", "update", "patch", "get", "list"]
  
  - apiGroups: ["cert-manager.io"]
    resources:
      - certificates
      - issuers
    verbs: ["create", "update", "patch", "get", "list"]
  
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
    verbs: ["create", "update", "patch", "get", "list"]
  
  - apiGroups: [""]
    resources:
      - serviceaccounts
      - services
      - configmaps
      - secrets
      - endpoints
      - events
      - pods
      - pods/log
    verbs: ["create", "update", "patch", "get", "list"]
  
  - apiGroups: [""]
    resources: ["configmaps/status"]
    verbs: ["get", "update", "patch"]
  
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["create", "get", "update"]
  
  # RBAC rights for ArgoCD kubectl auth reconcile (namespace-scoped only)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
    verbs: ["get", "list", "create", "update", "patch"]
  
  - apiGroups: ["monitoring.coreos.com"]
    resources:
      - servicemonitors
    verbs: ["create", "update", "patch", "get", "list"]
  
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["create", "update", "patch", "get", "list"]
  
  - apiGroups: ["autoscaling.k8s.io"]
    resources:
      - verticalpodautoscalers
    verbs: ["create", "update", "patch", "get", "list"]
  
  - apiGroups: ["policy"]
    resources:
      - poddisruptionbudgets
    verbs: ["create", "update", "patch", "get", "list"]
  
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "update", "patch", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-manager-victoria-metrics-operator
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app.kubernetes.io/part-of: argo-jit-rbac
    jit-rbac/app: k8s-spb2-backend1-victoria-metrics-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-manager-victoria-metrics-operator
subjects:
  - kind: ServiceAccount
    name: argocd-manager
    namespace: kube-system