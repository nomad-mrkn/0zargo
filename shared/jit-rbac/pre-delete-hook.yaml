apiVersion: batch/v1
kind: Job
metadata:
  name: PLACEHOLDER-pre-delete-setup
  annotations:
    argocd.argoproj.io/hook: PreDelete
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,HookFailed
    argocd.argoproj.io/hook-weight: "-1"
  labels:
    app.kubernetes.io/part-of: argo-jit-rbac
    jit-rbac/app: PLACEHOLDER
    jit-rbac/hook: pre-delete
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: argo-jit-rbac
        jit-rbac/app: PLACEHOLDER
    spec:
      serviceAccountName: argocd-manager
      restartPolicy: Never
      containers:
      - name: setup-deleter-role
        image: bitnami/kubectl:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: JIT_RBAC_APP
          value: PLACEHOLDER
        - name: ROLE_NAME
          value: PLACEHOLDER-pre-delete
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -euo pipefail
            echo "========================================="
            echo "Setting up PreDelete deleter role for ${JIT_RBAC_APP}"
            echo "Started at $(date -u +%FT%TZ)"
            echo "========================================="
            
            # Create ClusterRole with delete permissions
            cat <<EOF | kubectl apply -f -
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRole
            metadata:
              name: ${ROLE_NAME}
              labels:
                app.kubernetes.io/part-of: argo-jit-rbac
                jit-rbac/app: ${JIT_RBAC_APP}
                jit-rbac/hook: pre-delete
            rules:
            - apiGroups: ["*"]
              resources: ["*"]
              verbs: ["delete", "get", "list", "watch"]
            - apiGroups: ["*"]
              resources: ["*/finalizers", "*/status"]
              verbs: ["update", "patch", "delete"]
            - apiGroups: ["rbac.authorization.k8s.io"]
              resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]
              verbs: ["delete", "get", "list", "watch", "update", "patch"]
            - apiGroups: ["apiextensions.k8s.io"]
              resources: ["customresourcedefinitions"]
              verbs: ["delete", "get", "list", "watch"]
            - apiGroups: [""]
              resources: ["namespaces"]
              verbs: ["delete", "get", "list", "watch"]
            EOF
            
            # Wait for ClusterRole to be created
            echo "Waiting for ClusterRole ${ROLE_NAME} to be created..."
            for i in {1..30}; do
              if kubectl get clusterrole ${ROLE_NAME} >/dev/null 2>&1; then
                echo "ClusterRole ${ROLE_NAME} created successfully"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "ERROR: Failed to create ClusterRole ${ROLE_NAME}"
                exit 1
              fi
              sleep 1
            done
            
            # Create ClusterRoleBinding
            cat <<EOF | kubectl apply -f -
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
            metadata:
              name: ${ROLE_NAME}
              labels:
                app.kubernetes.io/part-of: argo-jit-rbac
                jit-rbac/app: ${JIT_RBAC_APP}
                jit-rbac/hook: pre-delete
            roleRef:
              apiGroup: rbac.authorization.k8s.io
              kind: ClusterRole
              name: ${ROLE_NAME}
            subjects:
            - kind: ServiceAccount
              name: argocd-manager
              namespace: kube-system
            EOF
            
            # Wait for ClusterRoleBinding to be created
            echo "Waiting for ClusterRoleBinding ${ROLE_NAME} to be created..."
            for i in {1..30}; do
              if kubectl get clusterrolebinding ${ROLE_NAME} >/dev/null 2>&1; then
                echo "ClusterRoleBinding ${ROLE_NAME} created successfully"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "ERROR: Failed to create ClusterRoleBinding ${ROLE_NAME}"
                exit 1
              fi
              sleep 1
            done
            
            # Wait a bit more to ensure RBAC is propagated
            echo "Waiting for RBAC to propagate..."
            sleep 3
            
            echo "========================================="
            echo "PreDelete deleter role setup completed for ${JIT_RBAC_APP}"
            echo "Completed at $(date -u +%FT%TZ)"
            echo "========================================="

